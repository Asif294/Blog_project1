{% extends "base.html" %}

{% block content %}

<div class="d-flex flex-wrap justify-content-center px-5">
    {% for post in data %}
    <div class="col-sm-3 mb-3 mb-sm-0">
      <div class="card mx-2">
        <div class="card-body">
          <h5 class="card-title">{{post.title}}</h5>
          <p class="card-text">{{post.content}}</p>
          <p>Author : {{post.author}}</p>
          <p>Category : {% for i in post.category.all %}
            <button class="btn btn-primary sm m-1" disabled>{{i.name}} </button>
            {% endfor %} </p>
          <a href="{% url 'edit' post.id %}" class="btn btn-warning">Edit</a>
          <a href="{% url 'delete' post.id %}" class="btn btn-danger">Delete</a>
        </div>
      </div>
    </div>
    
    {% endfor %}
  </div>

{% endblock %}
